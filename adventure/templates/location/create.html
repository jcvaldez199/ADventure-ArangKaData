{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Location{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="route">Select Route</label>
    <select name="route" id="route" style="font-family:verdana">
    {% for r in routes %}
    	<OPTION value="{{ r['name'] }}">{{ r['name'] }}</OPTION>
    {% endfor %}
    </select>

    <label for="location">Enter New Location</label>
    <input name="location" id="location" required>

    <input type="submit" value="Send">

  </form>
{% endblock %}
