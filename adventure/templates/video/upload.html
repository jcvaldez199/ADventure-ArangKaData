{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}

    <label for="filename">Enter filename</label>
    <input name="filename" id="filename" value="{{ fname }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
