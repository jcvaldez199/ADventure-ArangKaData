{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Request{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">

    <label for="video">Select Video Filename</label>
    <select name="video" id="video" style="font-family:verdana">
    {% for v in videos %}
    	<OPTION value="{{ v['filename'] }}">{{ v['filename'] }}</OPTION>
    {% endfor %}
    </select>

    <label for="location">Select Location</label>
    <select name="location" id="location" style="font-family:verdana">
    {% for loc in locations %}
    	<OPTION value='{"routename":"{{ loc['routename'] }}","locname":"{{ loc['locname'] }}"}'>{{ loc['routename'] }} - {{ loc['locname'] }}</OPTION>
    {% endfor %}
    </select>

    <input type="submit" value="Send">

  </form>
{% endblock %}
