{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Hello {{ g.user['username'] }}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('video.upload_vid') }}">Upload Video</a>
  {% endif %}
{% endblock %}

{% block content %}
  <header>
    <h1>Videos</h1>
  </header>
  {% for v in videos %}
    <a class="action" href="{{ url_for('video.display_vid',filename=v['filename']) }}">{{ v['filename'] }}</a>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
