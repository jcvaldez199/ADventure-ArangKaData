{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Hello {{ g.user['username'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <header>
    <h1>Registered RPIs</h1>
  </header>
  {% for pi in rpis %}
    <a class="action" href="{{ url_for('admin.rpi_show',id=pi['id']) }}">RPI#{{ pi['id'] }}</a>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
