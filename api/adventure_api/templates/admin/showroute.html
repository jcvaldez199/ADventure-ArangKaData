{% extends 'mapbase.html' %}

{% block header %}
  <h1>{% block title %}Confirm GPX File{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('admin.commit_route') }}" method="post">
    <label for="routename">Route Name</label>
    <input name="routename" id="routename" required>
    <input name="coords" id="coords" value="{{coords}}" hidden>
    <input type="submit" value="Upload">
  </form>

   <div class="flex-container">
     <div>
       <div id="llmap"></div>
       <script src="{{url_for('static', filename='demo.js')}}"></script>
       <script type="text/javascript">
          makeMap({{center}});
          renderCircles({{coords}});
       </script> 
     </div>
   </div>
{% endblock %}
