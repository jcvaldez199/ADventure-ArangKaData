<!doctype html>
<title>{% block title %}{% endblock %} - ADventure</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>ADventure</h1>
  <ul>
    {% if g.user %}
      <li><a class="action" href="{{ url_for('admin.index') }}">Return to Index</a>
      <li><a class="action" href="{{ url_for('admin.upload_gpx_file') }}">Upload GPX file</a>
      <li><a class="action" href="{{ url_for('admin.rpi_handler') }}">RPI management</a>
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('admin.logout') }}">Log Out</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
